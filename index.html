<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>

    <a-scene>
      <a-box position="0 0.8 -2.5" rotation="0 90 0" color="#EF2D5E" scale="1 1 1"></a-box>
      <a-box position="0 1.8 -2.5" rotation="0 90 0" color="#EF2D5E" scale="1 1 1"></a-box>
      <a-box position="0 2.8 -2.5" rotation="0 90 0" color="#EF2D5E" scale="1 1 1"></a-box>

      <a-box position="1.2 0.8 -2.5" rotation="0 90 0" color="#EF2D5E" scale="1 1 1"></a-box>
      <a-box position="1.2 1.8 -2.5" rotation="0 90 0" color="#EF2D5E" scale="1 1 1"></a-box>

      <a-box position="-1.2 0.8 -2.5" rotation="0 90 0" color="#EF2D5E" scale="1 1 1"></a-box>
      <a-box position="-1.2 1.8 -2.5" rotation="0 90 0" color="#EF2D5E" scale="1 1 1"></a-box>

      <a-sphere position="-1 6 -3" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>
      <a-sphere position="-1 6 -4" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>
      <a-sphere position="-0.5 5.5 -3" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>

      <a-sphere position="-4 5 -3" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>
      <a-sphere position="-4 5 -2.5" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>
      <a-sphere position="-4 4.5 -3" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>

      <a-sphere position="4 5 -3" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>
      <a-sphere position="4 5 -2.5" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>
      <a-sphere position="4 4.5 -3" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>
      
      <a-sphere position="4 3 -3" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>
      <a-sphere position="4 3 -2.5" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>
      <a-sphere position="4 2.5 -3" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>

      <a-sphere position="-4 3 -3" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>
      <a-sphere position="-4 3 -2.5" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>
      <a-sphere position="-4 2.5 -3" radius="1.25" color="#4CC3D9" scale="0.3 0.3 0.3"></a-sphere>

      <a-sphere position="3 7 -4" radius="1.25" color="#FFC65D" scale="1 1 1"></a-sphere>

      <a-cylinder position="0 4 -3" radius="0.5" height="1.5" color="#FF69B4" scale="1 1.5 0.5"></a-cylinder>
      <a-cylinder position="-1.5 3 -3" radius="0.5" height="1.5" color="#FF69B4" scale="1 1.8 0.5"></a-cylinder>
      <a-cylinder position="1.5 3 -3" radius="0.5" height="1.5" color="#FF69B4" scale="1 1.8 0.5"></a-cylinder>

      <a-plane position="0 0 -2" rotation="-90 0 0" width="4" height="4" color="#006400" scale="4 4 4"></a-plane>
     
      <a-sky color="lightblue"></a-sky>
    </a-scene>

</body>
</html>
